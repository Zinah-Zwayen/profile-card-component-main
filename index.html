<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Profile card component</title>
 <link rel="stylesheet" href="style.css">
  </head>
<body>
   <main class="card">
      <div class="top-img">
        <img src="images/bg-pattern-card.svg" alt="bg-pattern-top">
      </div>
      <div class="profile-img">
        <img src="images/image-victor.jpg" alt="image-victor">
      </div>
      <div class="header">
        <ul>
          <li><h1>Victor Crest <span> 26</span></h1></li>
          <li>London</li>
        </ul>
      </div>
      <hr>
      <div class="counter">
        <ul>
          <li><h2>80K</h2></li>
          <li><p>Followers</p></li>
        </ul>

        <ul>
          <li><h2>803K</h2></li>
          <li><p>Likes</p></li>
        </ul>

        <ul>
          <li><h2>1.4K</h2></li>
          <li><p>Photos</p></li>
        </ul>
      </div>
    </main>

  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Zinah Zwayen</a>.
  </footer>
</body>
</html>
